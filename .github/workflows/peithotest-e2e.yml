name: Build & Test PeithoTest

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  PRIVATE_REPO_SSH: git@github.com:tboulord/PeithoTest.git
  DOCKER_COMPOSE_PATH: docker-compose.yml
  PLAYWRIGHT_BASE_URL: http://frontend:3000
  PLAYWRIGHT_API_URL: http://backend:8000/api/v1

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Playwright project
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone private PeithoTest repository
        run: git clone $PRIVATE_REPO_SSH private-peithotest

      - name: Boot PeithoTest stack
        working-directory: private-peithotest
        run: docker compose -f "$DOCKER_COMPOSE_PATH" up -d --build

      - name: Run Playwright UI tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.PLAYWRIGHT_BASE_URL }}
          PLAYWRIGHT_API_URL: ${{ env.PLAYWRIGHT_API_URL }}
        run: npm run test:ui

      - name: Collect Playwright UI report
        if: ${{ always() }}
        run: |
          if [ -d playwright-report ]; then
            mv playwright-report playwright-report-ui
          fi

      - name: Run Playwright API tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.PLAYWRIGHT_BASE_URL }}
          PLAYWRIGHT_API_URL: ${{ env.PLAYWRIGHT_API_URL }}
        run: npm run test:api

      - name: Collect Playwright API report
        if: ${{ always() }}
        run: |
          if [ -d playwright-report ]; then
            mv playwright-report playwright-report-api
          fi

      - name: Merge coverage artifacts
        run: npm run coverage:merge

      - name: Organize Playwright artifacts
        if: ${{ always() }}
        run: |
          mkdir -p playwright-report
          if [ -d playwright-report-ui ]; then
            mv playwright-report-ui playwright-report/ui
          fi
          if [ -d playwright-report-api ]; then
            mv playwright-report-api playwright-report/api
          fi

      - name: Upload Playwright UI HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-ui
          path: playwright-report/ui
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload Playwright API HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-api
          path: playwright-report/api
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload Playwright UI traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-ui
          path: playwright-report/ui/data
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload Playwright API traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-api
          path: playwright-report/api/data
          if-no-files-found: ignore
          retention-days: 14

      - name: Shutdown PeithoTest stack
        if: always()
        working-directory: private-peithotest
        run: docker compose -f "$DOCKER_COMPOSE_PATH" down -v
